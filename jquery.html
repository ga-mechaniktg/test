<!DOCTYPE html>
<html>

<head>
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>jQuery Demo</h1>

    <h2>1. Lista z ukrywaniem</h2>
    <button id="toggleBtn">Pokaż/Ukryj listę</button>
    <ul id="myList">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <h2>2. Formularz z walidacją</h2>
    <form id="myForm">
        <div>
            <label>Imię:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <button type="submit">Wyślij</button>
    </form>

    <h2>3. Ładowanie danych</h2>
    <button id="loadData">Załaduj dane</button>
    <div id="results"></div>

    <script>
        $(document).ready(function () {
            // 1. Ukrywanie/pokazywanie listy
            $("#toggleBtn").click(function () {
                $("#myList").toggle();
            });

            // 2. Walidacja formularza
            $("#myForm").submit(function (e) {
                e.preventDefault();
                let isValid = true;

                if ($("#name").val() === "") {
                    $("#nameError").text("Imię jest wymagane");
                    isValid = false;
                } else {
                    $("#nameError").text("");
                }

                const email = $("#email").val();
                if (email === "" || !email.includes("@")) {
                    $("#emailError").text("Podaj poprawny adres email");
                    isValid = false;
                } else {
                    $("#emailError").text("");
                }

                if (isValid) {
                    alert("Formularz wysłany pomyślnie!");
                }
            });

            // 3. Ładowanie danych
            $("#loadData").click(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    success: function (data) {
                        $("#results").html(`
              <h3>${data.title}</h3>
              <p>${data.body}</p>
            `);
                    },
                    error: function () {
                        $("#results").html("<p>Wystąpił błąd podczas ładowania danych</p>");
                    }
                });
            });
        });
    </script>
</body>

</html>
